<app-oecm-table tableid="teszttable" tablename="Postahelyek listája" [columns]="columns">
    <div class="button-container">
        <button class="green" (click)="editInNewPage()">Szerkesztés külön oldalon</button>
        <button class="green" (click)="openModal(true)">Szerkesztés modálban</button>
        <button class="green" (click)="openModal(false)">Új létrehozás modálban</button>
        <button class="green" (click)="openDeleteModal()">Törlés</button>
    </div>
</app-oecm-table>
